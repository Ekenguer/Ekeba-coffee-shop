<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commandes - Ekeba Coffee Shop</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 30px;
        }

        .order-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .order-container h4 {
            color: #333;
        }

        .order-meta {
            font-size: 14px;
            color: #666;
        }

        .loader {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <h2>ðŸ“‹ Order liste</h2>
    <div id="orders-list">
        <div class="loader">Chargement des commandes...</div>
    </div>

    <script src="assets/js/vendor/jquery-1.11.2.min.js"></script>
    <script>
        // AJAX pour charger les commandes
        $(document).ready(function () {
            $.ajax({
                url: 'fetch_orders.php',
                type: 'GET',
                success: function (data) {
                    $('#orders-list').html(data);
                },
                error: function () {
                    $('#orders-list').html("<div class='text-danger text-center'>Erreur de chargement des commandes.</div>");
                }
            });
        });
    </script>

</body>
</html>
